version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: hr_data_hub
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_dev_password_123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-secure_dev_password_123}@postgres:5432/hr_data_hub
      REDIS_URL: redis://redis:6379
      S3_BUCKET_NAME: hr-data-hub-files-dev
      SECRET_KEY: dev-secret-key-change-in-production
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  celery-worker:
    build: .
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-secure_dev_password_123}@postgres:5432/hr_data_hub
      REDIS_URL: redis://redis:6379
      S3_BUCKET_NAME: hr-data-hub-files-dev
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
    command: celery -A celery_app worker --loglevel=info

  celery-beat:
    build: .
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-secure_dev_password_123}@postgres:5432/hr_data_hub
      REDIS_URL: redis://redis:6379
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
    command: celery -A celery_app beat --loglevel=info

volumes:
  postgres_data: